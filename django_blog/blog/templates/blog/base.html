
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body>
    <header>
        {% load static %}
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" style="z-index: 1000; padding: 10px 20px;" >
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="{% url 'profile' %}"><img src="% static 'images/homepage.png' %}" alt="Avatar Logo" style="width:40px;" class="rounded-pill"></a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"> <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" data-bs-toggle="tooltip" data-bs-title="Create a new post" href="{% url 'post_create' %}">New Post</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                        <form method="get" action="{% url 'search' %}">
                            <input type="text" name="q" placeholder="Search..." />
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </ul>
                </div>
            </div> 
        </nav>
    </header>

    <div class="container"">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer style="background-color: #a4c4e8; text-align: center; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
