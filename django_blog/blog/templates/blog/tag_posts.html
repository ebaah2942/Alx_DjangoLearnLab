{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<h1>Posts Tagged "{{ tag.name }}"</h1>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}



{% endblock %}
