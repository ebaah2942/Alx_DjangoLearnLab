{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<h1 style="padding-top: 100px;">Search Results for "{{ query }}"</h1>
{% if results %}
    <ul>
        {% for post in results %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}





{% endblock %}
